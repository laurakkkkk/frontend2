<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Plataforma de Rese√±as</title>

  <style>
    /* ------------------- ESTILOS BONITOS Y COMPLETOS ------------------- */
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #4f46e5;
      --accent-600: #4338ca;
      --accent-soft: rgba(79,70,229,0.08);
      --success: #16a34a;
      --danger: #ef4444;
      --radius: 12px;
      --shadow-md: 0 8px 24px rgba(16,24,40,0.08);
      --mono: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body{
      margin:0;
      font-family: var(--mono);
      background: linear-gradient(180deg, #f0f4ff 0%, #ffffff 100%);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      background:var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      padding: 40px 32px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(15,23,42,0.05);
    }

    h1{
      margin-bottom:20px;
      color:#111827;
      font-size:24px;
    }

    p{
      color:var(--muted);
      font-size:14px;
      margin-top:0;
      margin-bottom:24px;
    }

    .form{
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    input{
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.1);
      font-size:15px;
      outline:none;
      transition:border-color .2s, box-shadow .2s;
    }

    input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px var(--accent-soft);
    }

    button{
      background:var(--accent);
      color:white;
      border:none;
      border-radius:10px;
      padding:12px;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      transition:background .2s, transform .1s;
      box-shadow: 0 6px 16px rgba(79,70,229,0.2);
    }

    button:hover{background:var(--accent-600);}
    button:active{transform:scale(0.98);}

    .alert{
      margin-top:16px;
      padding:10px;
      border-radius:10px;
      font-size:14px;
      display:none;
    }
    .alert.success{background:#dcfce7;color:var(--success);}
    .alert.error{background:#fee2e2;color:var(--danger);}

    .footer{
      margin-top:20px;
      font-size:13px;
      color:var(--muted);
    }

    .footer a{
      color:var(--accent-600);
      text-decoration:none;
      font-weight:600;
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>Crear cuenta</h1>
    <p>Reg√≠strate para empezar a publicar tus rese√±as.</p>

    <form id="registerForm" class="form">
      <input type="email" id="email" placeholder="Correo electr√≥nico" required />
      <input type="password" id="password" placeholder="Contrase√±a" required minlength="4" />
      <button type="submit">Registrarme</button>
    </form>

    <div id="alert" class="alert"></div>

    <div class="footer">
      ¬øYa tienes cuenta?
      <a href="login.html">Inicia sesi√≥n</a>
    </div>
  </div>

  <script>
    // ----------- CAMBIA ESTA URL POR LA DE TU BACKEND -----------
    const API_URL = "https://tu-backend.onrender.com";

    const form = document.getElementById("registerForm");
    const alertBox = document.getElementById("alert");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      alertBox.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showAlert("Completa todos los campos", "error");
        return;
      }

      try {
        const params = new URLSearchParams();
        params.append("email", email);
        params.append("password", password);

        const res = await fetch(`${API_URL}/register?${params.toString()}`, {
          method: "POST",
        });

        if (!res.ok) {
          const data = await res.json();
          showAlert(data.detail || "Error al registrarse", "error");
          return;
        }

        showAlert("Usuario registrado con √©xito üéâ", "success");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } catch (err) {
        console.error(err);
        showAlert("Error de conexi√≥n con el servidor", "error");
      }
    });

    function showAlert(msg, type) {
      alertBox.textContent = msg;
      alertBox.className = `alert ${type}`;
      alertBox.style.display = "block";
    }
  </script>
</body>
</html>
